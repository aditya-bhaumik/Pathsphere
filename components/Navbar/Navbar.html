<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathSphere Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f8f9fa;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Header Styles */
      header {
        background: linear-gradient(135deg, #42a5f5, #00c853);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Logo Styles */
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        text-decoration: none;
      }

      .logo img {
        width: 50px;
        margin-right: 10px;
        border-radius: 10px;
      }

      /* Navigation Menu Styles */
      .menu ul {
        display: flex;
        list-style: none;
        gap: 1rem;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        padding: 10px 15px;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 5px;
      }

      .menu a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Hamburger Menu Styles */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 0.5rem;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background: white;
        margin: 5px 0;
        transition: transform 0.3s, opacity 0.3s;
      }

      /* Theme Switcher Styles */
      .theme-switcher {
        display: flex;
        align-items: center;
      }

      .switch {
        width: 40px;
        height: 20px;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
      }

      .switch::before {
        content: "";
        width: 16px;
        height: 16px;
        background: #00c853;
        position: absolute;
        top: 2px;
        left: 2px;
        border-radius: 50%;
        transition: transform 0.3s, background-color 0.3s;
      }

      input[type="checkbox"]:checked + .switch::before {
        transform: translateX(20px);
        background: #42a5f5;
      }

      /* Dark Mode Styles */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      body.dark-mode header {
        background: linear-gradient(135deg, #1e3a8a, #065f46);
      }

      body.dark-mode .menu a {
        color: #ffffff;
      }

      body.dark-mode .menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }

        .menu ul {
          display: none;
          position: absolute;
          top: 60px;
          left: 0;
          right: 0;
          background: white;
          width: 100%;
          flex-direction: column;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          padding: 10px 0;
        }

        .menu ul.active {
          display: flex;
        }

        .menu a {
          color: #333;
          padding: 12px;
        }

        body.dark-mode .menu ul {
          background: #1f1f1f;
        }

        body.dark-mode .menu a {
          color: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/index.html" class="logo">
        <img src="/images/abcd.png" alt="PathSphere Logo" /> PathSphere
      </a>
      <nav class="menu">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/scholarships.html">Scholarships</a></li>
          <li><a href="/pages/jobs.html">Jobs</a></li>
          <li><a href="/pages/forum.html">Forum</a></li>
          <li><a href="/pages/faqs.html">FAQs</a></li>
          <li><a href="/pages/blog.html">Blog</a></li>
          <li><a href="/pages/login.html">Login</a></li>
        </ul>
      </nav>
      <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="switch"></label>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <script>
      // Toggle Menu Functionality
      function toggleMenu() {
        const menu = document.querySelector(".menu ul");
        menu.classList.toggle("active");
      }

      // Dark Mode Toggle Functionality
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
