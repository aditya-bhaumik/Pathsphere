<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathSphere Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="/index.html" class="logo">
          <img src="/images/logo.png" alt="PathSphere Logo" />
          <p class="logo-text">PathSphere</p>
        </a>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="menu">
          <ul id="tabs">
            <li class="tab"><a href="/index.html">Home</a></li>
            <li class="tab"><a href="/pages/scholarship-feature/scholarships.html">Scholarships</a></li>
            <li class="tab"><a href="/pages/jobs/jobs.html">Jobs</a></li>
            <li class="tab"><a href="/pages/forum/forum.html">Forum</a></li>
            <li class="tab"><a href="/pages/faqs/faqs.html">FAQs</a></li>
            <li class="tab"><a href="/pages/blog/blog.html">Blog</a></li>
            <li class="tab">
              <a href="/pages/login-signup/login-signup.html">
                <i class="fa-solid fa-sign-in-alt"></i> Login
              </a>
            </li>
          </ul>
        </div>
        <!-- Theme Switcher -->
        <div class="theme-switcher">
          <input type="checkbox" id="theme-toggle" />
          <label for="theme-toggle" class="switch"></label>
        </div>
      </nav>
    </header>
    <script src="/components/Navbar/Navbar.js"></script>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Sans", sans-serif;
        transition: background-color 0.3s, color 0.3s;
        background-color: #f0f0f0;
        color: #121212;
      }

      header {
        background-color: #fff;
        padding: 1rem 2rem;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        font-weight: bold;
        text-decoration: none;
        color: #121212;
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 40px;
        margin-right: 8px;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background: #121212;
        margin: 3px 0;
        transition: all 0.3s ease;
      }

      .menu {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .menu ul {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      .menu a {
        text-decoration: none;
        color: #121212;
        font-weight: 600;
        transition: color 0.3s;
      }

      /* Hover Effects */
      .menu a:hover {
        color: #04aaff;
      }

      /* Theme Switcher Styles */
      .theme-switcher {
        display: flex;
        align-items: center;
        margin-left: 1rem;
      }

      .theme-switcher input[type="checkbox"] {
        display: none;
      }

      .switch {
        position: relative;
        width: 50px;
        height: 26px;
        background-color: #db4444;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .switch::before {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      /* Dark Mode Styling */
      #theme-toggle:checked + .switch {
        background-color: #3d3d3d;
      }

      #theme-toggle:checked + .switch::before {
        transform: translateX(24px);
      }

      /* Dark Mode */
      .darkmode body {
        background-color: #121212;
        color: #ffffff;
      }

      .darkmode .logo {
        color: #000000;
      }

      .darkmode .menu a {
        color: #050505;
      }

      .darkmode input,
      .darkmode textarea {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444444;
      }

      .darkmode a {
        color: #070707;
      }

      /* Dark Mode UI Components */
      .darkmode .card,
      .darkmode .section {
        background-color: #1f1f1f;
        color: #ffffff;
      }

      /* Scrollbar in Dark Mode */
      .darkmode ::-webkit-scrollbar {
        width: 8px;
      }

      .darkmode ::-webkit-scrollbar-track {
        background: #2c2c2c;
      }

      .darkmode ::-webkit-scrollbar-thumb {
        background: #555555;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .hamburger {
          display: flex;
          padding: 0.4rem; /* Add padding for better touch area */
          border-radius: 5px;
          margin-right: -4rem;
        }

        .menu {
          display: none;
        }

        .menu.active {
          display: block;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: #f8f8f8;
          padding: 0.8rem 1rem; /* Slightly smaller padding */
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo {
          padding: 0 0.5rem; /* Add padding to the logo for alignment */
          margin-left: -2rem;
        }

        .theme-switcher {
          margin-right: -1rem; /* Adjust margin to align switcher */
        }
      }

      @media (max-width: 360px) {
        .logo {
          font-size: larger;
        }
      }
    </style>
    <script src="Navbar.js"></script>
  </body>
</html>
