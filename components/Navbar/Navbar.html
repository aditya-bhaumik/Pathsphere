    <style>
      /* Minimal styles to make the hamburger menu functional */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background-color: #333;
        margin: 4px 0;
        transition: 0.4s;
      }

      /* Hide the menu by default for small screens */
      .menu {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .menu.active {
        display: flex;
      }

      /* Desktop view */
      @media (min-width: 768px) {
        .hamburger {
          display: none;
        }

        .menu {
          display: flex;
          flex-direction: row;
        }
      }

      /* Dark mode styling */
      body.darkmode {
        background-color: #121212;
        color: white;
      }

      /* Styles for icon */
      #icon {
        cursor: pointer;
        width: 30px;
        height: 30px;
        margin-left: auto;
      }
    </style>
  </head>
