<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathSphere Collaborative Resource Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="../index.html"><h1><i class="fas fa-globe"></i> PathSphere</h1></a>
            <nav>
                <button id="homeBtn" class="active"><i class="fas fa-home"></i> Home</button>
                <button id="submitBtn"><i class="fas fa-plus-circle"></i> Submit</button>
                <button id="moderateBtn" style="display: none;"><i class="fas fa-shield-alt"></i> Moderate</button>
            </nav>
            <div id="userInfo"></div>
        </header>

        <main>
            <section id="authPanel" class="panel active">
                <div class="auth-container">
                    <h2>Welcome to PathSphere</h2>
                    <p>Join our collaborative resource library to discover and share valuable learning materials.</p>
                    <form id="authForm">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" id="authButton">Login</button>
                    </form>
                </div>
            </section>

            <section id="resourceList" class="panel">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search resources...">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="education">Educational Materials</option>
                        <option value="career">Career Guides</option>
                        <option value="skills">Skill-Building Resources</option>
                    </select>
                </div>
                <div id="resources" class="resource-grid"></div>
            </section>

            <section id="resourceForm" class="panel">
                <div class="form-container">
                    <h2>Submit a Resource</h2>
                    <form id="submitResourceForm">
                        <input type="text" id="title" placeholder="Resource Title" required>
                        <textarea id="description" placeholder="Resource Description" required></textarea>
                        <input type="url" id="url" placeholder="Resource URL" required>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="education">Educational Materials</option>
                            <option value="career">Career Guides</option>
                            <option value="skills">Skill-Building Resources</option>
                        </select>
                        <button type="submit">Submit Resource</button>
                    </form>
                </div>
            </section>

            <section id="moderationPanel" class="panel">
                <h2>Moderation Panel</h2>
                <div id="pendingResources"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 PathSphere Collaborative Resource Library</p>
        </footer>
    </div>

    <div id="notificationContainer"></div>
    <script src="script.js"></script>
</body>
</html>
