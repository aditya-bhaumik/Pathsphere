<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <base href="/Pathsphere/"> -->
    <!-- uncomment above line if deploying to github pages -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="icon" type="image/x-icon" href="/images/pathsphere.png" />
    <link rel="stylesheet" href="./contact.css" />
  </head>

  <body>
    <main>
      <section class="hero">
        <h1>Contact Us</h1>
        <p>Fill the below form,we will reach you out</p>
      </section>
      <section class="contact">
        <div class="contact-form-container">
          <h1>Submit your Details</h1>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
              <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Your Phone Number"
                required
              />
              <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                rows="5"
                required
              ></textarea>
              <span class="error-message" id="messageError"></span>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <script src="/scripts/componentLoader.js"></script>
    <script>
      prependComponent('Navbar');
      prependComponent('Cursor');
      prependComponent('ScrollToTop');
      appendComponent('Footer');
      waitTillComponentsLoaded();
    </script>
    <script src="./contact.js"></script>
  </body>
</html>
