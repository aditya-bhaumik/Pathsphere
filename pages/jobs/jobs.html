<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs</title>
  <link rel="icon" type="image/x-icon" href="/images/pathsphere.png">
  <link rel="stylesheet" href="./jobs.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <main>
    <section class="hero-class" id="job-hero-section">
      <div class="hero-class-inner">
        <h1 style="font-size: 30px;">Jobs</h1>
        <br>
        <h3>Explore Job opportunities for educators and professionals.</h3>
      </div>
    </section>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search jobs..." />
      <button id="search-button">Search</button>
    </div>
    <div class="job-listings">
      <h2 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="150">Job Listings</h2>
      <div id="jobs" class="main"></div>
    </div>
  </main>
  <script src="/scripts/componentLoader.js"></script>
  <script src="./jobs.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
